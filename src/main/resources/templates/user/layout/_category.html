<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div
		class="main-category left-column-main-category hidden-sm hidden-xs">
		<div
			class="vertical-category-wrapper navbar-collapse navbar-ex2-collapse">
			<div class="vertical-category" data-more=More&nbsp;Categories
				data-less=Less&nbsp;Categories>
				<ul class="category-list nav navbar-nav">
					<th:block th:each="item: ${categories}">
						<li class="menu-item"
							th:classappend="${not #lists.isEmpty(item.listSubBookCategory)} ? 'dropdown'">
							<a th:href="@{|/danh-sach/${item.Namesearch}|}"
							class="dropdown-toggle"> [[${item.name}]] </a> <th:block
								th:if="${not #lists.isEmpty(item.listSubBookCategory)}">
								<div class="dropdown-menu single-dropdown">
									<div class="dropdown-inner">
										<ul class="list-unstyled megamenu-dropdown">
											<th:block th:each="item2: ${item.listSubBookCategory}">
												<li class="menu-item"><a href=""
													class="dropdown-toggle single-dropdown1">
														[[${item2.name}]] </a></li>
											</th:block>
										</ul>
									</div>
								</div>
							</th:block>
						</li>
					</th:block>

				</ul>
			</div>
		</div>
	</div>
</body>
</html>
